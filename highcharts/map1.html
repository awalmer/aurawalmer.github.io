<!DOCTYPE html>

<html>

  <head>
    <title>High Chart Maps</title>

    <!-- from forum: insert css into head of html page -->
    <style>
      #container {
        height: 680px;
        min-width: 310px;
        max-width: 100%;
        margin: 0 auto;
      }

      .loading {    
        margin-top: 10em;
        text-align: center;
        color: gray;
      }

    </style>

  </head>

  <body>
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/accessibility.js"></script>
    <!--
        What about switching from Great Britain to world map
        <script src="https://code.highcharts.com/mapdata/countries/gb/gb-all.js"></script>
    -->
    <script src="https://code.highcharts.com/mapdata/custom/world-highres3.js"></script>

    <!-- for sourcing the correct map, pull the javascript and json from here: https://code.highcharts.com/mapdata/ -->

    <div id="container"></div>

    <!-- js code -->
    <script>
        (async () => {

            const topology = await fetch(
                // 'https://code.highcharts.com/mapdata/countries/gb/gb-all.topo.json'
                'https://code.highcharts.com/mapdata/custom/world-highres3.topo.json'
            ).then(response => response.json());

            // Initialize the chart
            Highcharts.mapChart('container', {

                chart: {
                    map: topology
                },

                title: {
                    text: 'Highmaps basic lat/lon demo'
                },

                accessibility: {
                    description: 'Map where city locations have been defined using latitude/longitude.'
                },

                mapNavigation: {
                    enabled: true
                },

                tooltip: {
                    headerFormat: '',
                    pointFormat: '<b>{point.name}</b><br>Lat: {point.lat}, Lon: {point.lon}'
                },

                series: [{
                    // Use the gb-all map with no data as a basemap
                    name: 'Great Britain',
                    borderColor: '#A0A0A0',
                    nullColor: 'rgba(200, 200, 200, 0.3)',
                    showInLegend: false
                }, {
                    name: 'Separators',
                    type: 'mapline',
                    nullColor: '#707070',
                    showInLegend: false,
                    enableMouseTracking: false,
                    accessibility: {
                        enabled: false
                    }
                }, {
                    // Specify points using lat/lon
                    type: 'mappoint',
                    name: 'Cities',
                    accessibility: {
                        point: {
                            valueDescriptionFormat: '{xDescription}. Lat: {point.lat:.2f}, lon: {point.lon:.2f}.'
                        }
                    },
                    color: Highcharts.getOptions().colors[1],
                    data: [{
                        name: 'London',
                        lat: 51.507222,
                        lon: -0.1275
                    }, {
                        name: 'Birmingham',
                        lat: 52.483056,
                        lon: -1.893611
                    }, {
                        name: 'Leeds',
                        lat: 53.799722,
                        lon: -1.549167
                    }, {
                        name: 'Glasgow',
                        lat: 55.858,
                        lon: -4.259
                    }, {
                        name: 'Sheffield',
                        lat: 53.383611,
                        lon: -1.466944
                    }, {
                        name: 'Liverpool',
                        lat: 53.4,
                        lon: -3
                    }, {
                        name: 'Bristol',
                        lat: 51.45,
                        lon: -2.583333
                    }, {
                        name: 'Belfast',
                        lat: 54.597,
                        lon: -5.93
                    }, {
                        name: 'Lerwick',
                        lat: 60.155,
                        lon: -1.145,
                        dataLabels: {
                            align: 'left',
                            x: 5,
                            verticalAlign: 'middle'
                        }
                    }]
                }]
            });

            })();

    </script>

  </body>

</html>
